# .github/workflows/release.yaml

name: Create Release on Version Tagged Push
on:
  push:
    tags:
      - 'v[0-9].[0-9]+.[0-9]+'

permissions:
    contents: write

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          
  build_release:
    name: Build Release
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            release_suffix: ubuntu
          - os: macos-latest
            release_suffix: mac
          - os: windows-latest
            release_suffix: windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Dependencies
        run: |
          cd src
          go get fl
          cd ..

      - name: Run Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd src
          go build -v -o fl-ubuntu
          cd ..
      
      - name: Run Mac Build
        if: matrix.os == 'macos-latest'
        run: |
          cd src
          go build -v -o fl-mac
          cd ..

      - name: Run Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          cd src
          go build -v -o fl-windows
          cd ..

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: src/fl-${{ matrix.release_suffix }}
